<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

</head>
<body>
    <div class="appcol">
        <form action="https://formspree.io/info@communitycc.us"
              method="POST" id="signup-form">
            <h3>Provide an email address where you can receive your photos.</h3>
            <input type="text" name="name" placeholder="Name (Required)">
            <input type="email" name="_replyto" placeholder="Email (Required)">
            <input type="text" name="_gotcha" style="display:none" />
            <input type="hidden" name="_next" value="thanks.html" />
            <input type="hidden" name="_subject"
                value="Family Photos Request" />
            <input type="submit" value="Send">
        </form>
    </div>
    
    <script type="text/javascript">
    (function($) { $(function() {
        // form submission validation
        $("#signup-form input[type='submit']").click(function(){
            if ($(this).siblings("input[name='name']").val() == "") {
                window.alert("Please enter your name");
                return false;
            } else if ($(this).siblings("input[name='_replyto']").val() == "") {
                window.alert("Please enter your email address");
                return false;
            }

        });
    }); })(jQuery);
    </script>
</body>
